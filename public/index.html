<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Browserify Boilerplate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <fieldset id="fieldset">
        <legend>Enter your contact details</legend>
        <p>
            <label for="input_1">Name: </label>
            <input type="text" name="input" id="name">
        </p>
        <p>
            <label for="input_2">Address: </label>
            <input type="text" name="input" id="address">
        </p>
        <p>
            <label for="input_3">Phone Number:</label>
            <input type="text" name="input" id="phoneNumber">
        </p>
        <button id="save_button">Save details</button>
        <button id="load_button">Load all contacts</button>
    </fieldset>

    <article class="output">

    </article>

    <script src="bundle.js"></script>
</body>

</html>
